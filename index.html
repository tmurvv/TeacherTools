<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,500i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js\script.js"></script>

    <title>Time-Saving Tools for Teachers</title>

</head>

<body>
    <header class="header">
        <img class="header__logo" src="img/logoTeacherToolsTint.gif" alt="logo">
        <img class="header__landingImage" src="img/school.jpg" alt="cartoon school">
        <img class="header__constructionImage" src="img/underconstruction2mytint.gif" alt="under construction">
        <i class="ion-navicon-round"></i>
        <div class="hero"><span>Hey Teachers!!</span> <br> Save some time with these simple tools from<br><span>take2tech.ca</span></div>
    </header>

    <section class="sectionTools">
        
        <div class="doorsContainer">
            <div class="doorsContainer--door doorsContainer--door1">
                <p class="doorsContainer--door-ageGroup">Grade K-Grade 2</p>
                <img src="img/underconstruction2mytint.gif" alt="under contruction">
                <P class="doorsContainer--door-explainIt">Let's Practice Writing!</P>
                <a class="doorsContainer--door-viewTool">LetterBox Generator</a>
            </div>
            <div class="doorsContainer--door doorsContainer--door2">
                    <p class="doorsContainer--door-ageGroup">Grade K-Grade 6</p>
                    <img src="img/underconstruction2mytint.gif" alt="under contruction">
                    <P class="doorsContainer--door-explainIt">Let's Practice Math!</P>
                    <a class="doorsContainer--door-viewTool">Equation Generator</a>
               
            </div> 
            <div class="doorsContainer--door doorsContainer--door3">
                    <p class="doorsContainer--door-ageGroup">Teacher's Only</p>
                    <img src="img/underconstruction2mytint.gif" alt="under contruction">
                    <P class="doorsContainer--door-explainIt">Let's Check Supplies</P>
                    <a class="doorsContainer--door-viewTool">Classroom Inventory</a>
            </div>

            <!-- <a class="sectionTools__doorContainer--door sectionBox__doorContainer--door1"><img src="img/classroomDoor-yellow.png"></a>
            <a class="sectionTools__doorContainer--door sectionBox__doorContainer--door2"><img src="img/classroomDoor-silly.png"></a>
            <a class="sectionTools__doorContainer--door sectionBox__doorContainer--door3"><img src="img/classroomDoor-orange.png"></a> -->
        </div>

    </section>
</body>
